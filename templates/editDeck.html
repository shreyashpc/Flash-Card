<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}"/>
    <title>Edit Deck</title>
</head>
<body>
    <div>
            <div>
                <h1>Change Deck Name</h1>
            </div>
                <div>
                    <form method="POST">
                        <div>
                            <label for="changeDeckName">New Deck Name</label>
                            <input type="text" name="deck_name">
                            <input type="submit" name="submit" id="changeDeckName" value="Change Name">
                        </div>
                    </form>
                    <a href="/dashboard" >Cancel</a>
                </div>
            <div>
                <div>
                    <a href="/deck/cards?deck_id={{deck.deck_id}}">Edit cards</a>
                </div>
            </div>
    </div>
</body>
</html>
