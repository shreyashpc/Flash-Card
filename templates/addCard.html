<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}"/>
    <title>Add Deck</title>
</head>
<body>
        <div>
            <div>
                <h1>Edit Cards</h1>
                <a href="/dashboard">Back To Dashboard</a>

                 <div>
                 <div>
                    <form method="POST">
                        <div>
                            <label for="question">Question: </label>
                            <input type="text" name="question" id="question" required>
                        </div>
                        <div>
                            <label for="answer">Answer</label>
                            <input type="text" name="answer" id="answer" required>
                        </div>
                        <div>
                            <input type="submit" name="submit" id="addCard" value="Add Card">
            </div>
        </form>
      </div>
    </div>
                <table>
                {% for card in cards %}
                    <tr>
                <div>

                    <div>
                        <form method="POST">
                            <td>
                            <div>
                                <input type="text" name="question" value="{{card.question}}" required>
                            </div>
                            </td>
                            <td>
                            <div>
                                <input type="text" name="answer" value="{{card.answer}}" required>
                            </div>
                            </td>
                            <td>
                            <div>
                                <label for="{{card.card_id}}">Save Changes</label>
                                <input type="submit" name="submit" id="{{card.card_id}}" value="{{card.card_id}}">
                            </div>
                            </td>
                            <td>
                            <div>
                                <form action="delete">
                                    <input type="hidden" name="name" value="value">
                                    <a href="/deck/delete?card_id={{card.card_id}}" >
                                        Delete
                                    </a>
                                </form>
                            </div>
                            </td>
                        </form>
                    </div>
                </div>
                        </tr>
                {% endfor %}
                </table>
        </div>
</body>
</html>
